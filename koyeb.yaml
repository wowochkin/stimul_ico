name: stimul-ico-backend
services:
  - name: django
    type: web
    routes:
      - name: public
        port: 8000
    docker:
      dockerfile: Dockerfile
    env:
      - key: DJANGO_DEBUG
        value: "0"
      - key: DJANGO_ALLOWED_HOSTS
        value: .koyeb.app
      - key: DJANGO_CORS_ALLOWED_ORIGINS
        value: https://<your-github-username>.github.io
      - key: DJANGO_SECRET_KEY
        value: change-me
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: https://<your-github-username>.github.io
      - key: DATABASE_URL
        value: postgres://user:password@host:5432/dbname
