{% extends 'base.html' %}

{% block title %}Удаление выплаты | {{ block.super }}{% endblock %}

{% block content %}
<div class="card" style="max-width:640px; margin:0 auto; text-align:center;">
    <h2>Удалить выплату?</h2>
    <p>Вы действительно хотите удалить выплату <strong>{{ object.employee.full_name }}</strong> на сумму <strong>{{ object.amount }}</strong>?</p>
    <form method="post" style="display:flex; gap:12px; justify-content:center; margin-top:24px;">
        {% csrf_token %}
        <a href="{% url 'recurring_payments:period-detail' object.period_id %}" class="btn btn-text">Отмена</a>
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>
{% endblock %}
