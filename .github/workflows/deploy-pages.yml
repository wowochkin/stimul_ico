name: Deploy frontend to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  API_BASE_URL: ${{ vars.PAGES_API_BASE_URL || secrets.PAGES_API_BASE_URL || '' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build static site
        run: |
          mkdir -p dist
          rsync -av --exclude 'config.template.js' frontend/ dist/
          if [ -z "$API_BASE_URL" ]; then
            echo 'API_BASE_URL не задан. Установите переменную PAGES_API_BASE_URL в GitHub Repository > Settings > Variables.' >&2
            exit 1
          fi
          sed "s|{{ API_BASE_URL }}|$API_BASE_URL|g" frontend/config.template.js > dist/config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
